<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Garden of Heroes</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>A Garden of Heroes</h1>
        <p>Documenting digital humanities projects who funded the federal statue garden.</p>
    </header>
    <main>
        <div id="layout">
            <aside id="filter-sidebar">
                <label for="project-title-filter">Project Title:</label>
                <input type="text" id="project-title-filter" placeholder="Search by title">

                <label for="description-filter">Description:</label>
                <input type="text" id="description-filter" placeholder="Search by description">

                <h4>
                    <span class="filter-toggle" data-target="state-checkboxes">▶</span> Filter by State
                </h4>
                <div id="state-checkboxes" class="filter-content"></div>

                <h4>
                    <span class="filter-toggle" data-target="discipline-checkboxes">▶</span> Filter by Discipline
                </h4>
                <div id="discipline-checkboxes" class="filter-content"></div>
            </aside>

            <section id="projects">
                <h2>Projects</h2>
                <div id="filter-breadcrumbs">
                    <span id="active-filters"></span>
                    <button id="reset-filters" style="display: none;">Reset Filters</button>
                </div>
                <table id="project-table">
                    <thead>
                        <tr>
                            <th>Completion</th>
                            <th>State</th>
                            <th>Project Title</th>
                            <th>Organization</th>
                            <th>Funds Awarded</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Projects will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <footer>
        <p><span class="mirrored">&copy;</span> 2025 A Garden of Heroes. No rights reserved.</p>
    </footer>
</body>
</html>
